<section class="section-container">
    <div class="section-container__title">
        <h1 class="fs-1">Gerenciamento de Horas trabalhadas</h1>
    </div>
    <form [formGroup]="form" class="section-container__form gap-3" (ngSubmit)="saveHoursWorked()">
        <mat-form-field appearance="outline">
            <mat-select placeholder="Selecione o Dev" formControlName="user">
                <mat-option *ngFor="let user of users" [value]="user">
                    {{ user }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-select placeholder="Selecione o mÃªs" formControlName="month">
                <mat-option *ngFor="let month of months" [value]="month.name">
                    {{ month.name }}
                </mat-option>
            </mat-select>
        </mat-form-field> 

        <mat-form-field appearance="outline">
            <mat-label>Horas trabalhadas</mat-label>
            <input class="qnt-hours" matInput type="number" formControlName="hours">
        </mat-form-field>
        <button type="submit" class="section-container__button">Salvar</button>
    </form>
    <ul>
        <li *ngFor="let entry of entries">
            {{ entry.user }} {{" - "}} {{ entry.month }} {{" - "}} {{ entry.hours }}
        </li>
    </ul>
</section>
