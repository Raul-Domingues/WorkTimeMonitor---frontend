<section class="section-container">
    <div class="section-container__title">
      <h1 class="fs-1">Cadastro de Membros da equipe</h1>
    </div>
    <form [formGroup]="form" (ngSubmit)="userRegistration()" class="form d-flex justify-content-center gap-3">
      <mat-form-field appearance="outline">
        <mat-label>Digite seu nome</mat-label>
        <input matInput type="text" formControlName="name">
        <mat-error *ngIf="form.get('name')?.hasError('minlength')">Deve conter no mínimo 3 caracteres</mat-error>
        <mat-error *ngIf="form.get('name')?.hasError('required')">Campo obrigatório</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Data de nascimento</mat-label>
        <input matInput type="date" formControlName="birthdate">
        <mat-error *ngIf="form.get('birthdate')?.hasError('required')">Campo obrigatório</mat-error>
        <mat-error *ngIf="form.get('birthdate')?.hasError('pattern')">Data inválida</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Digite seu e-mail</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="form.get('email')?.hasError('required')">Campo obrigatório</mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">Digite um e-mail válido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Valor da Hora</mat-label>
        <input matInput type="number" min="0" name="hourly_rate" formControlName="hourly_rate">
        <mat-error *ngIf="form.get('hourly_rate')?.hasError('required')">Campo obrigatório</mat-error>
      </mat-form-field>
  
      <button type="submit" class="section-container__button">Cadastrar</button>
    </form>
  </section>
