<main>
  <div class="welcome-section">
    <h2>Bem-vindo ao Work Time Monitor</h2>
    <p>Gerencie eficientemente as horas trabalhadas e os membros da sua equipe.</p>
  </div>

  <div class="quick-access">
    <div class="card">
      <h3>Cadastro de Membros</h3>
      <p>Adicione novos membros à equipe.</p>
      <button routerLink="/cadastro-membros">Ir para Cadastro</button>
    </div>
    <div class="card">
      <h3>Gerenciamento de Horas</h3>
      <p>Registre as horas trabalhadas dos membros.</p>
      <button routerLink="/gerenciamento-horas">Ir para Gerenciamento</button>
    </div>
    <div class="card">
      <h3>Resumo de Horas</h3>
      <p>Veja o total de horas trabalhadas e a remuneração.</p>
      <button routerLink="/resumo">Ir para Resumo</button>
    </div>
  </div>
</main>
